services:
  # Frontend web service
  - type: web
    name: commitly-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://backend-commitly.onrender.com # Updated backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
  
  # Backend web service section removed since you already have a backend deployed